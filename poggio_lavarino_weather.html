<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Poggio Lavarino Caput Mundi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <main>
      <h1 class="text-center mt-3">Temperature di Poggio Lavarino</h1>
      <div class="container">
        <div class="row justify-content-center mt-3">
          <div class="col-12 col-md-8 col-lg-4">
            <div class="card">
              <img
                src="https://turismo.comune.terni.it/sites/default/files/2023-11/poggio_lavarino_2.jpg"
                class="card-img-top"
                alt="img poggio lavarino dal drone"
              />
              <div class="card-body">
                <h5 class="card-title text-center">Temperature min/max</h5>
                <div class="d-flex justify-content-between mt-2 fs-2">
                  <div>
                    <div><i class="bi bi-thermometer-low"></i>MIN</div>
                    <span id="min-temp"></span><span>C°</span>
                  </div>
                  <div>
                    <div><i class="bi bi-thermometer-high"></i>MAX</div>
                    <span id="max-temp"></span><span>C°</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./poggio_lavarino_weather.js"></script>
  </body>
</html>
